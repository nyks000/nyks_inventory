<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="NYKS">
        <title>RedM 6x4 Split UI</title>
        <link rel="stylesheet" href="css/contextMenu.min.css" type="text/css" />
        <link rel="stylesheet" href="css/jquery.dialog.min.css" type="text/css" />
        <link rel="stylesheet" href="css/ui.min.css" type="text/css" />
    </head>
    <body>
        
        <div id="inventoryHud" class="nyks-panel">
            
            <div class="nyks-nav-row">
                <button class="nav-arrow" onclick="scrollCarousel('carousel2', -1)">&#10094;</button>
                <div class="nav-mask">
                    <div class="static-group">
                        <div class="nav-circle" data-target="mainButton1" onclick="toggleDropdown('mainButton1')"><img src="img/itemtypes/satchel_nav_kit.png"></div>
                        <div class="nav-circle" data-target="mainButton2" onclick="toggleDropdown('mainButton2')"><img src="img/itemtypes/clothing.png"></div>
                        <div class="sep"></div>
                    </div>
                    <div class="dropdownButtonContainer" id="carousel2"></div>
                </div>
                <button class="nav-arrow" onclick="scrollCarousel('carousel2', 1)">&#10095;</button>
                
                <div class="weight-box">
                    <span id="current-weight">0.0</span>/<span id="max-weight">35.0</span> KG
                </div>
            </div>

            <div class="nyks-split-header">
                <div class="header-box title-box">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/backpack.png" class="box-icon">
                    <span>INVENTORY</span>
                </div>
                <div class="header-box search-box">
                    <span class="ghost-text">SEARCH</span>
                </div>
                <div class="header-box trade-box">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/replace.png" class="box-icon">
                    <span>TRADE</span>
                </div>
                <div class="header-box close-box" onclick="closeInventory()">
                    <span>CLOSE</span>
                </div>
            </div>

            <div class="nyks-grid-wrapper">
                <div id="inventoryElement" class="nyks-grid"></div>
            </div>

            <div class="floating-stats">
                <span class="stat-tag">ID: <span id="id-value">1</span></span>
                <span class="stat-tag"><span id="money-value">0.00 $</span> <span id="gold-value" style="color:#d4af37">0.00 G</span></span>
            </div>

            <div class="nyks-hover-info"><p id="information"></p><p id="description"></p></div>
            <div id="disabler"></div>
            <div id="ammobox"></div>
            <div id="hint"></div>
            <div class='tooltip' style='display: none;'></div>
            <div id="id" style="display:none;"></div>
            <div id="rol" style="display:none;"></div>
            <div id="transaction-loader"><div class="wrap-model"><div id="loading-text"></div></div></div>

            <div style="display:none;">
                 <div class="carouselWrapper"><div class="carouselContainer" id="carousel1Container"><div class="dropdownButtonContainer mainButton1" id="carousel1"></div></div></div>
            </div>
        </div>

        <div id="secondInventoryHud" class="nyks-panel right-panel">
            <div class="nyks-split-header center">
                <div class="header-box wide">
                     <span id="titleHorse">DEPO</span> | <span class="capacity"><a id="current-cap-value"></a>/<a id="capacity-value"></a></span>
                </div>
            </div>
            <div class="nyks-grid-wrapper">
                <div id="secondInventoryElement" class="nyks-grid"></div>
            </div>
             <div class="imageButtonContainer1" style="display:none;">
                <div class="carouselWrapper1">
                    <div class="carouselContainer1">
                        <button class="carousel-control1" onclick="scrollCarousel('staticCarousel', -1)"></button>
                        <div class="dropdownButtonContainer1" id="staticCarousel"></div>
                        <button class="carousel-control1" onclick="scrollCarousel('staticCarousel', 1)"></button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="character-selection">
            <button class="close-btn" onclick="closeCharacterSelection()">CLOSE</button>
            <h1 id="character-select-title">Se√ßim</h1>
            <ul id="character-list"></ul>
        </div>

        <script src="js/vendor/jquery-3.3.1.min.js"></script>
        <script src="js/vendor/jquery-ui.js"></script>
        <script src="js/config.js"></script>
        <script src="js/contextMenu.min.js"></script>
        <script src="js/jquery.dialog.min.js"></script>
        <script src="js/nui.js"></script>
        <script src="js/data.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/script.js"></script>
        <script src="js/invScript.js"></script>
        <script src="js/secondaryInvScript.js"></script>
    </body>
</html>
